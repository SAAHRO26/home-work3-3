<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms created</title>
</head>
<body>
  
    <!--  -->

<form action="">



    <h3>*Name:</h3>
<input type="NAME:" placeholder="Name" required>



<h3>*Last name</h3>
<input type="Last name" placeholder="Last name" required>



<h3>*Enter your number</h3>
<input type="number" placeholder="+998901234567" required>



<h3>*Enter your email:</h3>
<input type="email" placeholder="example@gmail.com" required>



<br>
<br>
<button>Save</button>


<h3>*Enter your github</h3>
<input type="url" placeholder="https://github.io" required>

<h3>*Enter your password</h3>
<input type="password" placeholder="Password" required minlength="8" maxlength="16">
<h5>Minimum 8 symbol</h5>



<h3>Your gender</h3>

<input type="radio" id="M" name="male">
<label for="M">Male</label>


<input type="radio" id="N" name="male">
<label for="N">Female</label>




<h3>Choose your skills</h3>

<input type="checkbox" id="html" name="nb">
<label for="html">HTML</label>

<input type="checkbox" id="CSS" name="nb">
<label for="CSS">CSS</label>

<input type="checkbox" id="JS" name="nb">
<label for="JS">JS</label>




















</form>







































































































</body>
</html>
